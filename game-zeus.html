<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Zeus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('zeus.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .game-img {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .btn {
      margin: 20px 10px 0;
      padding: 12px 24px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>âš¡ Game Zeus - Gates of Olympus</h1>
    <img src="zeus.jpg" alt="Zeus" class="game-img"><br>

    <button class="btn" onclick="window.location.href='beranda.html'">ðŸ”™ Kembali ke Beranda</button>
    <button class="btn" onclick="toggleMusic()">ðŸŽµ Play / Pause Musik</button>

    <audio id="bgm" autoplay loop>
      <source src="zeus.mp3" type="audio/mpeg">
      Musik tidak didukung di browser ini.
    </audio>
  </div>

  <script>
    const music = document.getElementById("bgm");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
